<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>

	<div id="app-2">
		<span v-bind:title="message">
			Hover your mouse over me for a second to see my dynamically bound title!
		</span>
	</div>

	<div id="app-3">
		<p v-if="seen">now you see me</p>
	</div>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>

	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

	<div id="app-6">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>

	<div id="app-7">
		<ol>
			<todo-item v-for="item in items" v-bind:todo="item"></todo-item>
		</ol>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello world'
			}
		})

		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: 'you loaded this page on' + new Date()
			}
		})

		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen:true
			}
		})

		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{ text: 'learn javascript' },
					{ text: 'learn vue' },
					{ text: 'build something awesome' }
				]
			}
		})

		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'hello vue.js!'
			},
			methods: {
				reverseMessage: function() {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})

		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'hello vue'
			}
		})

		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{todo.text}}</li>'
		})
		var app7 = new Vue({
			el: '#app-7',
			data: {
				items: [
					{ text: 'vegetables' },
					{ text: 'cheeses' },
					{ text: 'whatever else'}
				]
			}
		})
	</script>
</body>
</html>
